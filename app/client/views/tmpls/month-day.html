<!-- The template for each day in the month on the calendar.
     This file is originally from Bootstrap-Calendar and was adapted for this
     app. 
  -->
<div class="cal-month-day <%= cls %>">
	<span class="pull-right" data-cal-date="<%= data_day %>" data-cal-view="day" data-toggle="tooltip" title="<%= tooltip %>"><%= day %></span>
	<% if (events.length > 0) { %>
		<div class="events-list" data-cal-start="<%= start %>" data-cal-end="<%= end %>">
			<% _.each(events, function(event) { %>
				<a id="day<%= event.id %>" href="<%= event.url ? event.url : 'javascript:void(0)' %>" data-event-id="<%= event.id %>" data-event-color="<%= event['color'] %>" class="pull-left event" data-toggle="tooltip"
					title="<%= event.title %>" style="background-color: <%= event.color %>"></a>
			<% }); %>
		</div>
	<% } %>
</div>
