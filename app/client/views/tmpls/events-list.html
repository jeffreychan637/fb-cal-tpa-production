<!-- The template for the event list when clicking on a day in the calendar.
		 This file is originally from Bootstrap-Calendar and was adapted for this
		 app. 
	-->
<span id="cal-slide-tick" style="display: none"></span>
<div id="cal-slide-content" class="cal-event-list">
	<ul class="unstyled list-unstyled">
		<% _.each(events, function(event) { %>
			<li>
				<span class="pull-left event" style="background-color: <%= event.color%>"></span>&nbsp;
				<a id="list<%= event.id %>" href="<%= event.url ? event.url : 'javascript:void(0)' %>" data-event-id="<%= event.id %>"
					data-event-color="<%= event.color %>" class="event-item">
					<%= event.start_day %><%= event.start_hour %>&nbsp;-&nbsp;<%= event.title %></a>
			</li>
		<% }) %>
	</ul>
</div>
